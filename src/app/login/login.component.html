    <div *ngIf="hasCreateAccount" class="create-account">
      <div class="drop">
        <div class="content">
          <h1><b>Create account</b></h1>
            <form [formGroup]="signUpInfo">
              <div class="inputBox">
                <input type="text" formControlName="username" id="user-name" placeholder="User name"> <br>
              </div>
              <div class="inputBox">
                <input type="email" formControlName="email" id="email" placeholder="Email"><br>
              </div>
              <div class="inputBox">
                <input type="password" formControlName="psw" id="psw" placeholder="password">
              </div>
              <div class="inputBox">
                <input type="submit" value="Create account" (click)="createAccount()">
              </div>
            </form>
          </div>
        </div>
      <a class="btns" (click)="navigateLogin()">Login</a>
      <a class="btns close"><mat-icon id="close" (click)="onCloseWindow()">close</mat-icon> </a>
